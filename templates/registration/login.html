{% extends 'main.html' %}

{% block content %}
    <h1>Login</h1>
    <div class="box">
    <form method="POST">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <button type="submit">Login</button>
    </form>
    </div>
    <div class="box">
        You can <a href="{% url 'signup' %}">signup</a> for free.
    </div>
{% endblock %}
